<div class="card">
  <div class="card-body">
    <h5 class="card-title text-white bg-primary">{{ reciept.name }}</h5>
    <p class="card-text">
      {{ reciept.description }}
    </p>
    <p class="card-text">
      <small class="text-muted">Last updated 3 mins ago</small>
    </p>
  </div>
  <img
    [src]="reciept.imageUrl"
    class="card-img-bottom"
    [attr.alt]="reciept.name"
  />
</div>
